ProblemStatement: The goal of the project is to build a machine learning model that predicts whether a product is likely to go on backorder in an e-commerce setting. The model will take into account various features related to product inventory, sales history, forecast sales, minimum product stock value, amount of stock orders overdue value and other relevant factors.
ModelEvaluationPoints: "1. accuracy_score\n2. f1_score\n3. precision_score\n4. confusion_matrix"
GithubRepoLink: https://github.com/arv-anshul/ineuron-backorder-prediction
